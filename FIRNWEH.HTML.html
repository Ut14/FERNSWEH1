<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Text & Date Proposal with Cute Cat</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        @keyframes moveAndBounce {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100%, -100%);
            }
            50% {
                transform: translate(200%, 0);
            }
            75% {
                transform: translate(100%, 100%);
            }
        }

        .moving-text {
            font-size: 24px;
            white-space: nowrap;
            animation: moveAndBounce 4s linear infinite;
        }

        .cute-cat {
            width: 150px;
            height: 150px;
            background-image: url('path/to/your/cute-cat-image.jpg');
            background-size: cover;
            animation: spin 4s linear infinite;
            position: absolute;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .proposal {
            text-align: center;
            position: relative;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: red;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .moving-text {
                font-size: 18px;
            }

            .cute-cat {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="proposal">
        <p class="moving-text">Will you go out with me?</p>
        <div class="cute-cat"></div>
        <button onclick="showResult(true)">Yes</button>
        <button onclick="showResult(false)">No</button>
        <div id="result"></div>
    </div>

    <script>
        function showResult(isAccepted) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";

            if (isAccepted) {
                resultDiv.innerHTML = "Call me!";
            } else {
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('error');
                errorDiv.innerHTML = "You should be ashamed.";
                resultDiv.appendChild(errorDiv);
            }
        }
    </script>
</body>
</html>
